spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql

# Metrics / OTLP Configuration
# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.metrics.enabled=true

# OTLP Exporter Configuration
management.otlp.metrics.export.enabled=true
management.otlp.metrics.export.url=http://{HOST_IP}:4318/v1/metrics
management.metrics.export.otlp.step=30s

# Resource attributes
management.otlp.metrics.export.resource-attributes.service.name=graphql-demo-service
management.otlp.metrics.export.resource-attributes.deployment.environment=dev